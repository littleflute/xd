	function _uiDivMovable(id,x,y){							
		var o = blo;								 
		var idBody = id;

		var main = o.blDiv(document.body,idBody,"_"+id);

		style += "top: 140px";

		style += "text-align: center;";			 
		style += "border: 1px solid #fff;";			 
		style += "background-color: #2196F3;";
